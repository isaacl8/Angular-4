<h3>Create a New Product</h3>
<div class="labels">
  <label for="">Title:</label>
  <label for="">Price:</label>
  <label for="">Image Url:</label>
</div>
<div class="inputs">
  <form (submit)="create()" #formData="ngForm">
      <!-- (submit)+"create()" is a event listener also with a method of create, which is in the ts. -->
      <!-- formData="ngForm" is put if cause it is a form -->
    <input type="text" name="title"
    required
    [(ngModel)]="newProduct.title">
<!-- [(ngModel)] = "newProduct.____" is creating two way databinding; newProduct is being called from the ts. -->
    <input type="number" name="price"
    required
    [(ngModel)]="newProduct.price">
<!-- [(ngModel)] = "newProduct.____" is creating two way databinding; newProduct is being called from the ts. -->
    <input type="text" name="imgUrl"
    [(ngModel)]="newProduct.imgUrl">
<!-- [(ngModel)] = "newProduct.____" is creating two way databinding; newProduct is being called from the ts. -->
    <input type="submit"
    [disabled]="!formData.valid">
    <!-- line 23 is having the submit button be unclickable until the form is valid, once each required field is filled it will then be able to submit -->
  </form>
</div>
