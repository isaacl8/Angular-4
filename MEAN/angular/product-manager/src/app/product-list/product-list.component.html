<h3>Products List</h3>
<div class='products'>
 <div class='product' *ngFor="let product of products">
   <!-- for loop interating through products array -->
   <img *ngIf="product.imgUrl" [src]="product.imgUrl">
   <!-- if product has an imgUrl (image url) then show image -->
   <h3 class='imgRep' *ngIf="!product.imgUrl">No Image Available.</h3>
   <!-- if product has no imgUrl that show No Image available -->
   <div class="details">
     <h3>{{product.title}}</h3>
     <!-- interpolation: where product is the element in the current iteration -->
     <h3>{{product.price | currency:us:true }}</h3>
     <!-- | currency:us:true = using a pipe to display the number 1499 in this format $1,499.99 -->
   </div>
   <button class="edit" [routerLink]="['/products', 'edit', product.id]">EDIT</button>
   <!-- <a href="localhost4200/products/edit/1"></a> -->
   <button class="delete" (click)="deleteProduct(product)">DELETE</button>
   <!-- on click event calls the deleteProduct(product) function -->
 </div>
 <!-- the closing div above is where the for loop ends -->
</div>
